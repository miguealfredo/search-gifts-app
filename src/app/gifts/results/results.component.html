<div class="row">
    <div  ngF
        *ngFor="let item of results" 
        class="col-md-4 col-sm-6">
        <div class="card">
            <img [src]="item.images.downsized_medium.url" [alt]="item.title"
                class="card-img-top">
            <div class="card-body">
                <p class="card-text">
                    {{item.title}}
                </p>

            </div>
        </div>
    </div>
</div>
